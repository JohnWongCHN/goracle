### Option:Plugins.Goracle.Path
#	Path to external plugin executable.
#
# Mandatory: yes
# Default:
# Plugins.Goracle.System.Path=

### Option: Plugins.Goracle.CallTimeout
#	The maximum time in seconds for waiting when a request has to be done.
#
# Mandatory: no
# Range: 1-30
# Default:
# Plugins.Goracle.CallTimeout=<Global timeout>

### Option: Plugins.Goracle.ConnectTimeout
#	The maximum time in seconds for waiting when a connection has to be established.
#
# Mandatory: no
# Range: 1-30
# Default:
# Plugins.Goracle.ConnectTimeout=<Global timeout>

### Option: Plugins.Goracle.CustomQueriesPath
#	Full pathname of a directory containing *.sql* files with custom queries.
#
# Mandatory: no
# Default:
# Plugins.Goracle.CustomQueriesPath=

### Option: Plugins.Goracle.KeepAlive
#	Time in seconds for waiting before unused connections will be closed.
#
# Mandatory: no
# Range: 60-900
# Default:
# Plugins.Goracle.KeepAlive=300

### Option: Plugins.Goracle.Sessions.*.Uri
#	Uri to connect. "*" should be replaced with a session name.
#
# Mandatory: no
# Range:
#   Must matches the URI format.
#   The only supported schema is "tcp".
#   Embedded credentials will be ignored.
# Default:
# Plugins.Goracle.Sessions.*.Uri=

### Option: Plugins.Goracle.Sessions.*.Service
#	Service name to be used for connection. "*" should be replaced with a session name.
#
# Mandatory: no
# Range: SID is not supported.
# Default:
# Plugins.Goracle.Sessions.*.Service=

### Option: Plugins.Goracle.Sessions.*.User
#	Username to be used for connection. "*" should be replaced with a session name.
#
# Mandatory: no
# Default:
# Plugins.Goracle.Sessions.*.User=

### Option: Plugins.Goracle.Sessions.*.Password
#	Password to be used for connectione. "*" should be replaced with a session name.
#
# Mandatory: no
# Default:
# Plugins.Goracle.Sessions.*.Password=